    <!-- Debug script para detectar URLs problem√°ticas de YouTube -->
    <script>
      // Script para interceptar creaci√≥n de iframes y detectar URLs problem√°ticas
      (function() {
          const originalCreateElement = document.createElement;
          
          document.createElement = function(tagName) {
              const element = originalCreateElement.call(this, tagName);
              
              if (tagName.toLowerCase() === 'iframe') {
                  const originalSetAttribute = element.setAttribute;
                  
                  element.setAttribute = function(name, value) {
                      if (name === 'src' && typeof value === 'string') {
                          console.log('üîç Iframe creado con src:', value);
                          
                          // Detectar URLs problem√°ticas de YouTube
                          if (value.includes('youtube.com') && !value.includes('/embed/')) {
                              console.error('üö® URL PROBLEM√ÅTICA DE YOUTUBE DETECTADA:', value);
                              console.trace('Stack trace del iframe problem√°tico:');
                              
                              // Interceptar espec√≠ficamente https://www.youtube.com/ sin m√°s nada
                              if (value === 'https://www.youtube.com/' || value === 'https://youtube.com/' || value === 'https://www.youtube.com') {
                                  console.error('üî• DETECTADO: URL de YouTube ra√≠z sin video ID');
                                  console.log('üö´ Bloqueando iframe con URL ra√≠z de YouTube');
                                  return originalSetAttribute.call(this, name, 'about:blank');
                              }
                              
                              // Intentar corregir autom√°ticamente
                              if (value.includes('youtube.com/watch?v=')) {
                                  const videoId = value.match(/v=([^&]+)/)?.[1];
                                  if (videoId) {
                                      const correctedUrl = `https://www.youtube.com/embed/${videoId}`;
                                      console.log('üîß URL corregida autom√°ticamente:', correctedUrl);
                                      return originalSetAttribute.call(this, name, correctedUrl);
                                  }
                              }
                          }
                      }
                      
                      return originalSetAttribute.call(this, name, value);
                  };
              }
              
              return element;
          };
          
          console.log('‚úÖ Debug de YouTube iniciado - monitoreando creaci√≥n de iframes');
      })();
    </script>
