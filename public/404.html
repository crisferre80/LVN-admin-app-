<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirigiendo…</title>
    <meta http-equiv="refresh" content="0; url=/index.html" />
    <script>
      // Intento de preservar la ruta original reenviando a index con el path en hash
      (function(){
        var l = window.location;
        var newUrl = '/index.html#' + (l.pathname + l.search + l.hash);
        // Si estamos ya en /index.html no hacer bucle
        if (!/\/index\.html(\?|#|$)/.test(l.pathname)) {
          l.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      Si no eres redirigido automáticamente, <a href="/index.html">haz clic aquí</a>.
    </noscript>
  </body>
</html>
